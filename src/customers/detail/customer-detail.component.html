<page>
  <div *ngIf="customer">
    <page-header>
      <page-title>{{customer.name}} detail</page-title>
    </page-header>
    <page-body>
      <div>
        <div><label>E-mail address: </label>{{customer.emailAddress}}</div>
      </div>
      <button (click)="goBack()">Back</button>
    </page-body>
  </div>
</page>
